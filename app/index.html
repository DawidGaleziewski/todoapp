<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,400i,700" rel="stylesheet">

    <!-- custom styles -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="main-container">
        <div class= "terminal">
            <div class= "terminal__head">
                <ul class="terminal__head__options">
                    <li class="terminal__head__option_li terminal__head__option_li--close">
                    </li>
                    <li class="terminal__head__option_li">
                    </li>
                    <li class="terminal__head__option_li"></li>
                </ul>
                <p class="terminal__head__whoami">ToDo @list</p>
            </div>
            <div class="terminal__window">
                <p>
                    <span class="grep">My list to do:</span>
                </p>
                <p>
                    <span class="terminal__window__text--user">admin@box</span>:<span class="tilde">~</span> dir /ToDo
                </p>

                <p>
                    <span class="terminal__window__text--user">admin@box</span>:<span class="tilde">~</span><span class="dir">/0. Use Dawids ToDo app</span>
                </p>

                <ul class="current-tasks">
                    
                </ul>
      
                <form class="main-form" name="toDoList">
                    <span         class="terminal__window__text--user">admin@box</span>:<span class="tilde">~</span>$
                    <span class="prompt">|</span>
                    <input class="form__input" type="text" name="listItem" placeholder="What do I want to do?">
                    <input class="form__btn form__btn--add" type="submit" value="Add">
                    <input class="form__btn form__btn--remove" type="submit" value="Remove">
                    <input class="form__btn form__btn--clear" type="submit" value="Clear">
                </form>
            </div>
        </div>
    </div>

    
    <!-- Jquery cdn -->
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>

    <!-- Custom jquery code -->
    <script src="jquery/main.js"></script>
</body>
</html>
